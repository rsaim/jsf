{% extends "components/layout.html" %}
{% block content %}
<h2 class="mb-3" style="background-color: rgba(0, 0, 0, 0.575); color:lightgray; padding:10px; text-align: center; margin: 10px;">Donors</h2>
<section class="ftco-gallery">
    {% for image_list in data.donors %}
        <div class="d-md-flex">
            {% for image in image_list %}
            <a href="{{ image.src }}"
                class="gallery image-popup d-flex justify-content-center align-items-center img ftco-animate"
                style="background-image: url({{ image.src }});">
                <div class="icon d-flex justify-content-center align-items-center">
                    <span class="icon-search"></span>
                </div>
            </a>
            {% endfor %}
        </div>
    {% endfor %}
</section>


<h2 class="mb-3" style="background-color: rgba(0, 0, 0, 0.575); color:lightgray; padding:10px; text-align: center; margin: 10px;">Partners</h2>
<section class="ftco-gallery">
    {% for image_list in data.partners %}
        <div class="d-md-flex">
            {% for image in image_list %}
            <a href="{{ image.src }}"
                class="gallery image-popup d-flex justify-content-center align-items-center img ftco-animate"
                style="background-image: url({{ image.src }});">
                <div class="icon d-flex justify-content-center align-items-center">
                    <span class="icon-search"></span>
                </div>
            </a>
            {% endfor %}
        </div>
    {% endfor %}
</section>

{% endblock %}
