{% extends "components/layout.html" %}
{% block content %}

<section class="ftco-section contact-section ftco-degree-bg">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-12 mb-4">
                <h2 class="h4">Contact Information</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-md-3">
                <p><span>Address:</span> New Delhi, India</p>
            </div>
            <div class="col-md-3">
                <p><span>Phone:</span> <a href="tel://+91-9650626616">+91-9650626616</a></p>
            </div>
            <div class="col-md-3">
                <p><span>Email:</span> <a
                        href="mailto:jeevanstambhfoundation@gmail.com">jeevanstambhfoundation@gmail.com</a></p>
            </div>
        </div>
        <div class="row block-9">
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="margin:20px 0 20px 0">
                <iframe src="https://maps.google.com/maps?q=newdelhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div class="col-md-6 pr-md-5">
                <h4 class="mb-4">Do you have any questions?</h4>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control"
                            placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>

            </div>


        </div>
    </div>
</section>
{% endblock %}
